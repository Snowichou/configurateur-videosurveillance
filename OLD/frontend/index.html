<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Configurateur Vidéosurveillance (MVP)</title>

  <!-- html2pdf (obligatoire pour l'export PDF) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    :root{
      --bg:#0b0f19;
      --card:#111827;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --line: rgba(255,255,255,.12);
    }
    body{ margin:0; font-family: Arial, sans-serif; background:var(--bg); color:var(--text); }
    header{ padding:16px; border-bottom:1px solid var(--line); display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;}
    .actions{ display:flex; gap:10px; flex-wrap:wrap; }
    .btn,.btnPrimary,.btnGhost{
      padding:10px 12px; border-radius:12px; border:1px solid var(--line);
      background: rgba(255,255,255,.06); color:var(--text); cursor:pointer;
    }
    .btnPrimary{ background: rgba(0,150,255,.2); border-color: rgba(0,150,255,.4); }
    .btn.secondary{ background: rgba(255,255,255,.06); }
    main{ padding:16px; }
    #mainGrid{ display:grid; grid-template-columns: 1fr 420px; gap:16px; align-items:start; }
    #mainGrid.singleCol{ grid-template-columns: 1fr; }
    .card{
      background: rgba(255,255,255,.04);
      border:1px solid var(--line);
      border-radius:16px;
      padding:12px;
    }
    .hidden{ display:none; }
    .hiddenCard{ display:none; }
    .stepTitle{ display:flex; gap:10px; align-items:center; justify-content:space-between; }
    .badge{ border:1px solid var(--line); border-radius:999px; padding:4px 8px; font-size:12px; color:var(--muted); }
    .help{ margin-top:8px; color:var(--muted); }
    .recoCard{ background: rgba(255,255,255,.03); border:1px solid var(--line); border-radius:16px; padding:12px; }
    .recoHeader{ display:flex; align-items:flex-start; justify-content:space-between; gap:10px; }
    .recoName{ font-weight:800; }
    .muted{ color:var(--muted); font-size:12px; line-height:1.35; }
    .score{ font-weight:900; }
    .badgePill{ border:1px solid var(--line); border-radius:999px; padding:4px 8px; font-size:12px; display:inline-block; }
    .badgeRow{ display:flex; gap:8px; flex-wrap:wrap; }
    .kv{ display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:10px; }
    .reasons{ margin-top:10px; color:var(--muted); font-size:13px; line-height:1.45; }
    .stepSplit{ display:grid; grid-template-columns: 1fr 1fr; gap:16px; }
    @media (max-width: 1100px){
      #mainGrid{ grid-template-columns: 1fr; }
      .stepSplit{ grid-template-columns: 1fr; }
    }
    .cameraPickCard{ margin-top:10px; }
    .cameraPickTop{ display:flex; gap:12px; align-items:flex-start; }
    .cameraPickImg{
      width:120px; height:90px; border-radius:12px; border:1px solid var(--line);
      background: rgba(255,255,255,.05); object-fit:cover;
    }
    .cameraPickMeta{ flex:1; }
    .btnSmall{ padding:8px 10px; border-radius:10px; }
    #progressWrap{ margin-top:8px; }
    #progressBarOuter{ height:8px; border:1px solid var(--line); border-radius:999px; overflow:hidden; }
    #progressBar{ height:100%; width:0; background: rgba(0,150,255,.65); }
    #dataStatus{ margin-top:10px; color:var(--muted); font-size:12px; }
    #resultsEmpty{ color:var(--muted); }
    #alerts{ margin:10px 0 0 0; padding-left:18px; }
    #alerts li{ margin:6px 0; }
    #alerts li.danger{ color:#ff5a67; font-weight:700; }
    #alerts li.warn{ color:#ffb020; font-weight:700; }
  </style>
</head>

<body>
  <header>
    <div>
      <div style="font-weight:900;font-size:16px;">Configurateur Vidéosurveillance (MVP)</div>
      <div id="dataStatus">—</div>
      <div id="progressWrap">
        <div id="progressBarOuter">
          <div id="progressBar"></div>
        </div>
        <div id="progressText" class="muted"></div>
      </div>
    </div>

    <div class="actions">
      <button id="btnReset" class="btn">Reset</button>
      <button id="btnDemo" class="btn">Démo</button>
      <button id="btnCompute" class="btnPrimary">Suivant</button>
    </div>
  </header>

  <main>
    <div id="mainGrid">
      <div id="steps" class="card"></div>

      <div id="resultCard" class="card">
        <div style="display:flex; gap:10px; flex-wrap:wrap; margin-bottom:10px;">
          <button id="btnExportPdf" class="btn">Export PDF</button>
          <button id="btnExportXlsx" class="btn">Export XLSX</button>
        </div>

        <div id="resultsEmpty">Les résultats s’affichent à la fin (ou via “Afficher résultats”).</div>
        <div id="results" class="hidden">
          <div id="primaryReco"></div>
          <ul id="alerts"></ul>
        </div>
      </div>
    </div>
  </main>

  <!-- TON SCRIPT -->
  <script src="./app.js"></script>
</body>
</html>
